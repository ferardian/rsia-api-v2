version: "3.8"

services:
  app:
    build: .
    container_name: rsia-api-v2
    restart: unless-stopped
    volumes:
      - .:/var/www
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    networks:
      - laravel

  webserver:
    image: nginx:alpine
    container_name: nginx_web
    restart: unless-stopped
    ports:
      - "8010:80"
    volumes:
      - .:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - laravel

networks:
  laravel:
